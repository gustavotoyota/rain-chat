{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Rain Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="{% static 'chat/chat.js' %}"></script>
    </head>
    <body style="background-color: #202020">
        <div class="container-fluid" style="min-height: 100%; min-height: 100vh; display: flex; align-items: center">
            <div class="container" style="width: 500px">
                <div class="panel panel-default" style="margin: 0px">
                    <div class="panel-heading" style="text-align: center">Rain Chat</div>
                    <div class="panel-body">
                        <div class="form-group">
                            {% csrf_token %}
                            Nick:
                            <input id="author" type="text" class="form-control"/>
                            <br/>
                            <textarea id="messages" class="form-control" rows="15" id="chat" readonly></textarea>
                            <br/>
                            <div class="row">
                                <div class="col-sm-8">
                                    <input id="message" type="text" class="form-control"/>
                                </div>
                                <div class="col-sm-4">
                                    <input id="send" type="submit" class="form-control" text="Send"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="text-align: center">By Gustavo Toyota</div>
                </div>
            </div>
        </div>
    </body>
</html>
